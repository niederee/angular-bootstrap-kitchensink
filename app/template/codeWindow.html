<div class="modal-header">
    <h3 class="modal-title">Example Code</h3>
</div>
<div class="modal-body">
    <uib-tabset active="activePill" >
        <uib-tab index="0" heading="JS"><pre class="modal-code">{{jsCode}}</pre></uib-tab>
        <uib-tab index="1" heading="HTML"><pre class="modal-code">{{htmlCode}}</pre></uib-tab>
    </uib-tabset>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">Ok</button>
</div>
