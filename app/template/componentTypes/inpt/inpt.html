<div class="row" id="basic-table">
    <div class="col-md-10">
        <h2>Input</h2>
    </div>
    <div class="col-md-2">
        <h2><i class="fa fa-code hover-pointer" aria-hidden="true" ng-click="$ctrl.showCode()"></i></h2>
    </div>
    <div class="col-md-12">
        <p>Full documentation regarding the input is available on <a href="http://bootswatch.com/paper/#forms">bootswatch</a></p>
        <br/>
        <br/>
    </div>
    <div class="col-md-12">
        <div class="form-group">
            <label class="col-lg-2 control-label">My Input</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" placeholder="Enter a value..." ng-model="$ctrl.inputValue" ng-change="$ctrl.onChange()" />
            </div>
        </div>
    </div>
</div>
