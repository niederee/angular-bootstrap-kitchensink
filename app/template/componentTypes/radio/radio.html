<div class="row" id="basic-table">
    <div class="col-md-10">
        <h2>Radio</h2>
    </div>
    <div class="col-md-2">
        <h2><i class="fa fa-code hover-pointer" aria-hidden="true" ng-click="$ctrl.showCode()"></i></h2>
    </div>
    <div class="col-md-12">
        <p>Full documentation regarding the radio is available on <a href="http://bootswatch.com/paper/#forms">bootswatch</a></p>
        <br/>
        <br/>
    </div>
    <div class="col-md-12">
        <div class="form-group">
            <label class="col-lg-2 control-label">Radios</label>
            <div class="col-lg-10">
                <div class="radio" ng-repeat="option in $ctrl.radioOptions">
                    <label>
                        <input type="radio" name="optionsRadios" ng-change="$ctrl.onChange()" ng-model="$ctrl.selectedRadioOption" value="{{option.value}}"> {{option.description}}
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
