<div class="row">
    <div class="col-md-4">
        <p class="input-group">
            <input type="text" uib-datepicker-popup="yyyy-MM-dd" class="form-control" ng-model="$ctrl.dateValue" is-open="$ctrl.datepicker.opened"
            close-text="Close" />
            <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="$ctrl.showDatepicker()"><i class="glyphicon glyphicon-calendar"></i></button>
    </span>
        </p>
    </div>
</div>
